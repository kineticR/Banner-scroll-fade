<!DOCTYPE html>
<html>
	<head>
		<style>
			body {
				font-family: arial, sans-serif;
				height: 1200px;
			}

			#image {
				display: block;
				margin: 0 auto;
				width: 100%;
			}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {

				//** use the below to debug **\\
				// console.log("ratio = " + y_pos/image_height +
				// ". y pos = " + y_pos +
				// ". image height = " + image_height);

				// declare variables
				var y_pos;
				var image_height;

				// when the user scrolls
				$(window).scroll(function() {
					y_pos = $(window).scrollTop();
					image_height = $("#image").height();
					if (y_pos )
					$("#image").css("opacity", 1 - (y_pos/image_height));
				});

				// when the user resizes
				$(window).resize(function() {
					y_pos = $(window).scrollTop();
					image_height = $("#image").height();

					console.log("ratio = " + y_pos/image_height +
					". y pos = " + y_pos +
					". image height = " + image_height);
				});

			});
		</script>
	</head>
	<body>
		<img src="bigup.jpg" id="image">
	</body>
</html>
